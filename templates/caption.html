<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="{{url_for('static', filename='caption.css')}}">
</head>
<body1>
    <div class="navbar">
    </div>
    <div class="container">
        
        <h1>Image Caption Generator</h1>
        <div class="upload">
        <input type="file" id="imageInput" accept="image/*">
        
    </div>
        <img id="selectedImage" alt="Choose Your Image">
        <div class="loading-spinner hidden" id="loadingSpinner"></div>
        
        <div class="button-section">
        <button id="generateCaption">Generate Caption</button>
        <button id="reset" class="reset-btn">Reset</button>
        </div>
        <p id="captionResult"></p>
    </div>
    <script src="{{url_for('static', filename='caption.js')}}"></script>
</body>
</html>
